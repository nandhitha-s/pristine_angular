<div *ngIf="posts.length">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Image</th>
          <th>Preparation Time</th>
          <th>Cost</th>
          <th>Name</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{ post.id }}</td>
          <td><img [src]="post.image" alt="{{ post.name }}" width="100"></td>
          <td>{{ post.preptime }}</td>
          <td>{{ post.cost }}</td>
          <td>{{ post.name }}</td>
          <td>{{ post.stock }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!posts.length">
    No posts available.
  </div>
