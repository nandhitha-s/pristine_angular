
<ng-container *ngTemplateOutlet="postTemplate; context: { $implicit: posts }"></ng-container>

<ng-template #postTemplate let-posts>
  <div *ngIf="posts && posts.length > 0">
    <h1>{{ posts[0].name }}</h1>
    <p><strong>Preparation Time:</strong> {{ posts[0].preptime }} minutes</p>
    <p><strong>Cost:</strong> ${{ posts[0].cost }}</p>
    <p><strong>Stock:</strong> {{ posts[0].stock }}</p>
    <img [src]="posts[0].imageUrl" alt="Image" width="200">
  </div>
</ng-template>
