<div *ngFor="let post of posts">
    <h1>{{ post.name }}</h1>
    <p><strong>Preparation Time:</strong> {{ post.preptime }} minutes</p>
    <p><strong>Cost:</strong> ${{ post.cost }}</p>
    <p><strong>Stock:</strong> {{ post.stock }}</p>
    <img [src]="post.imageUrl" alt="Image" width="200">
  </div>
